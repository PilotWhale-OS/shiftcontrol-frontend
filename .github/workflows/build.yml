name: Build Shiftcontrol Frontend
permissions: write-all

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: shiftcontrol/dashboard
  DOCKERFILE_PATH: ./Dockerfile

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Generate Client Code
        run: |
          docker compose -f scripts/scripts.compose.yml up shiftservice-client-generator
          docker compose -f scripts/scripts.compose.yml up auditservice-client-generator
          docker compose -f scripts/scripts.compose.yml up notificationservice-client-downloader

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ${{ env.DOCKERFILE_PATH }}
          push: true
          tags: ghcr.io/pilotwhale-os/${{ env.IMAGE_NAME }}:latest
