@if (disguise) {
  {{value}}
} @else {
  <div class="w-full relative" [ngClass]="{
  'pointer-events-none opacity-60' : disabled
}">
    <input tabindex="0" class="w-full active:outline-none p-xs transition-colors border-framing-item bg-background-item focus:outline-none focus:border-framing-highlight"
           [name]="name" [id]="name"
           [placeholder]="placeholder" [ngClass]="{
      'focus:border-signature-300' : valid || disabled,
      'focus:border-framing-level_2_danger' : !valid && !disabled,
      'rounded-md text-sm border-ctr' : size === 'minimal',
      'rounded-lg border-ctr' : size === 'regular',
    }" type="number" [(ngModel)]="value" (ngModelChange)="onChange ? onChange($event) : 0"
           (blur)="onTouched ? onTouched() : 0">

    <div [ngClass]="{
    'opacity-100' : !valid && !disabled,
    'opacity-0' : valid || disabled
  }"
         class="absolute right-md top-0 bottom-0 grid place-content-center text-text-danger
         transition-opacity pointer-events-none">
      <fa-icon [icon]="errorIcon"></fa-icon>
    </div>
  </div>
}
