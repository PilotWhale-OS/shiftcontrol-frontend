<div *ngIf="!disguise, else disguiseElem" class="w-full relative" [ngClass]="{
  'pointer-events-none opacity-60' : disabled
}">
  <input tabindex="0" class="w-full active:outline-none p-xs transition-colors border,bg" [name]="name" [id]="name"
    [placeholder]="placeholder" [ngClass]="{
      'focus:border-signature-300' : valid || disabled,
      'light:focus:border-framing-light-level_2_danger focus:border-framing-level_2_danger' : !valid && !disabled,
      'rounded-md text-sm' : size === 'minimal',
      'rounded-lg border-2' : size === 'regular',
    }" [type]="type" [(ngModel)]="value" (ngModelChange)="onChange ? onChange($event) : 0"
    (blur)="onTouched ? onTouched() : 0">

  <div [ngClass]="{
    'opacity-100' : !valid && !disabled,
    'opacity-0' : valid || disabled
  }"
    class="absolute right-md top-0 bottom-0 grid place-content-center light:text-text-light-danger text-text-danger transition-opacity pointer-events-none">
    <fa-icon [icon]="errorIcon"></fa-icon>
  </div>
</div>

<ng-template #disguiseElem>
  {{value}}
</ng-template>
