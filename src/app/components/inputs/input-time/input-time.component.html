@if (!disguise) {
  <div class="w-full relative flex gap-sm items-center" [ngClass]="{
  'pointer-events-none opacity-60' : disabled
}">
    <input tabindex="0" class="w-[6ex] active:outline-none p-xs transition-colors border-framing-item bg-background-item focus:outline-none focus:border-framing-highlight"
           [name]="name"
           [id]="name"
           [placeholder]="placeholder" [ngClass]="{
      'focus:border-signature-300' : valid || disabled,
      'light:focus:border-framing-light-level_2_danger focus:border-framing-level_2_danger' : !valid && !disabled,
      'rounded-md text-sm' : size === 'minimal',
      'rounded-lg border-ctr' : size === 'regular',
    }" type="number" min="0" max="23"
           [(ngModel)]="hour"
           (ngModelChange)="onChange ? onChange(clampTime({hour, minute})) : 0"
           (blur)="onTouched ? onTouched() : 0"
           (change)="validateTime()"
    >

    <b>:</b>

    <input tabindex="0" class="w-[6ex] active:outline-none p-xs transition-colors border-framing-item bg-background-item focus:outline-none focus:border-framing-highlight"
           [name]="name"
           [id]="name"
           [placeholder]="placeholder" [ngClass]="{
      'focus:border-signature-300' : valid || disabled,
      'light:focus:border-framing-light-level_2_danger focus:border-framing-level_2_danger' : !valid && !disabled,
      'rounded-md text-sm' : size === 'minimal',
      'rounded-lg border-ctr' : size === 'regular',
    }" type="number"
           [(ngModel)]="minute" min="0" max="59"
           (ngModelChange)="onChange ? onChange(clampTime({hour, minute})) : 0"
           (blur)="onTouched ? onTouched() : 0"
           (change)="validateTime()"
    >

    <div [ngClass]="{
    'opacity-100' : !valid && !disabled,
    'opacity-0' : valid || disabled
  }"
         class="absolute right-md top-0 bottom-0 grid place-content-center  text-text-danger transition-opacity pointer-events-none">
      <fa-icon [icon]="errorIcon"></fa-icon>
    </div>
  </div>
} @else {
  {{hour.toString().padStart(2, "0")}}:{{minute.toString().padStart(2, "0")}}
}
