
<!-- cards row -->
<div class="flex flex-wrap flex-row gap-xl">

  <!-- user management card -->
  <div class="card grid grid-cols-2 w-fit h-fit gap-sm">
    <h2 class="col-span-2 title signature-gradient-font">Account Information</h2>

    <span>Given Name:</span>
    <xsb-input-text #givenName name="userGivenName"
                    [disguise]="true"
                    [formControl]="form.controls.givenName"
                    [xsb-typed]="[givenName, form.controls.givenName]"
    />

    <span>Last Name:</span>
    <xsb-input-text #lastName name="userLastName"
                    [disguise]="true"
                    [formControl]="form.controls.lastName"
                    [xsb-typed]="[lastName, form.controls.lastName]"
    />

    <div class="col-span-2 flex flex-row gap-lg pt-lg">
      <xsb-input-button name="me-manage-account" content="Manage Account" (click)="goToManagement()" size="minimal" />
      <xsb-input-button name="me-sign-out" action="danger" content="Sign Out" (click)="signOut()" size="minimal" />
    </div>
  </div>

  <!-- notification preferences card -->
  <div class="card grid grid-cols-[min-content_auto] gap-sm w-fit h-fit items-baseline">
    <h2 class="title signature-gradient-font col-span-2">Notifications</h2>

    <!-- channel settings -->
    <span class="col-span-2">Channels:</span>
    <xsb-input-toggle #checked name="userNotificationsEmail"
                    [formControl]="form.controls.checked"
                    [xsb-typed]="[checked, form.controls.checked]"
    />
    <label class="select-none" for="userNotificationsEmail">Email notifications</label>

    <xsb-input-toggle #checked name="userNotificationsPush"
                      [formControl]="form.controls.checked"
                      [xsb-typed]="[checked, form.controls.checked]"
    />
    <label class="select-none" for="">Push notifications (this device)</label>

    <!-- spacer-->
    <div class="col-span-2 p-2"></div>

    <!-- content settings -->
    <span class="col-span-2">Topics:</span>
    <xsb-input-toggle #checked name="userNotificationsAutoAssigned"
                      [formControl]="form.controls.checked"
                      [xsb-typed]="[checked, form.controls.checked]"
    />
    <label class="select-none" for="userNotificationsAutoAssigned">Auto-assigned</label>

    <xsb-input-toggle #checked name="userNotificationsTradeAccepted"
                      [formControl]="form.controls.checked"
                      [xsb-typed]="[checked, form.controls.checked]"
    />
    <label class="select-none" for="userNotificationsTradeAccepted">Trade accepted</label>

    <xsb-input-toggle #checked name="userNotificationsShiftReminder"
                      [formControl]="form.controls.checked"
                      [xsb-typed]="[checked, form.controls.checked]"
    />
    <label class="select-none" for="userNotificationsShiftReminder">Shift reminder</label>

  </div>

  <!-- unavailable time management card -->
  <div class="card grid grid-cols-2 w-fit h-fit">
    <h2 class="col-span-2 title signature-gradient-font">Unavailability</h2>

    <span>Given Name:</span>
    <xsb-input-text #givenName name="userNotificationsEmail"
                    [disguise]="true"
                    [formControl]="form.controls.givenName"
                    [xsb-typed]="[givenName, form.controls.givenName]"
    />

    <span>Last Name:</span>
    <xsb-input-text #lastName name="userNotificationsEmail"
                    [disguise]="true"
                    [formControl]="form.controls.lastName"
                    [xsb-typed]="[lastName, form.controls.lastName]"
    />

    <div class="col-span-2 flex flex-row gap-lg pt-lg">
      <xsb-input-button name="me-manage-account" content="Manage Account" (click)="goToManagement()" size="minimal" />
      <xsb-input-button name="me-sign-out" content="Sign Out" (click)="signOut()" size="minimal" />
    </div>
  </div>
</div>
