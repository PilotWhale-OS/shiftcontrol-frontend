@if (event$ | async; as event) {

  <div class="grid grid-cols-[minmax(20rem,40rem)_min(100%,60rem)] grid-rows-[auto_1fr] gap-md h-full">

    <div class="row-span-2 col-start-1 row-start-1 card flex flex-col gap-md flex-1 min-w-[20rem] max-w-[40rem]">

      <h1 class="compact signature-gradient-font">
        <fa-icon class="icon" [icon]="icons.shift" />
        Your Timeline
      </h1>

      <div class="overflow-y-auto grow">
        <app-shift-schedule [showShiftPersonalDetails]="true" [showShiftDescription]="true" [shifts]="(shifts$ | async) ?? []" />
      </div>
    </div>

    <div class="col-start-2 row-start-1 card h-fit max-h-full flex flex-col gap-md overflow-y-auto] w-[clamp(20rem, 100%, 50rem)]">
      <h1 class="compact signature-gradient-font">
        <fa-icon class="icon" [icon]="icons.volunteers" />
        Community Shift Offers
      </h1>

      <div class="overflow-y-auto">
        <app-shift-trade-auction
          [event]="(event$ | async)?.eventOverview"
          [trades]="(trades$ | async) ?? []"
          [auctions]="(auctions$ | async) ?? []"
          (itemsChanged)="reloadTradeAuctions$.next()"
        />
      </div>
    </div>

    <div class="col-start-2 row-start-2 w-[clamp(20rem, 100%, 60rem)]">
      <app-manage-unavailability [event]="event" />
    </div>

  </div>

}
